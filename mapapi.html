<!DOCTYPE html>
<html>

<head>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtueivxirSETBMpW0hgWq-b4kkp0UnMvk"></script>
  <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 12.969, lng: 79.1559},
        zoom: 10
      });
    }
  </script>
</head>

<body onload="initMap()">
  <div id="map" style="height: 500px; width: 100%;"></div>
</body>

</html>
